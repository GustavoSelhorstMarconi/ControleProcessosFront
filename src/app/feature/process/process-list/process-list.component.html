<header class="flex flex-col gap-5 w-full justify-start">
    <div class="flex items-center gap-5 justify-start pb-5">
        <p class="text-white font-light">
            {{index + 1}}Âª etapa
        </p>
        
        <button class="flex items-center justify-center rounded-md bg-yellow-500 h-10 w-10 py-2 px-2.5 border border-transparent text-center text-sm text-white transition-all shadow-sm hover:shadow-lg focus:bg-yellow-700 focus:shadow-none active:bg-yellow-500 hover:bg-yellow-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
            type="button"
            (click)="handleCreateProcess()">
            <i-lucide name="plus"></i-lucide>
        </button>
    </div>

    @for (process of processes; track $index) {
        <app-process-card [(process)]="processes[$index]" [nameProcessType]="nameProcessType"
        (processChange)="handleProcessClick($event)"
        (processEdited)="handleProcessEdited($event)"
        class="border-2 border-yellow-500 rounded-lg p-7 hover:scale-105 transition-transform h-[150px]" [ngClass]="{'bg-slate-950 border-yellow-700': process.checked}"></app-process-card>
    }
</header>
